<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('kd1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>Temperture Converter</title>
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">

        <label for="temp">Temperature Convert.</label> <br /> <input type="number" name="temp" id="temp"
            placeholder="Degree">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select> <br />

        <span id="resultContainer"></span> <br>
        <button type="convert" name="temp"> Convert <br />
    </form>

    <script src="script.js"></script>
</body>

</html>
